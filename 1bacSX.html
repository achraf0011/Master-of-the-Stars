        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding-top: 60px;

            color: white;
            min-height: 100vh;
        }

        /* خلفية ثابتة */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url("https://lh6.googleusercontent.com/proxy/P4k1PRxVGKYySxIfStfCjeJ07-ZbzPOGzrPNyW0fYP5dyl6QAq71-kAI5AkACH0KwnYx_2KMmd4H3UTK4UmvJ3fliIGwewuYnQI6rzHR5wu2jX23u5FNGrHiOCwL=s0-d");

            opacity: 0.2;
            filter: brightness(0.6);
        }

        nav {
            background-color: #051444;
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            z-index: 1000;
            box-sizing: border-box;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.7);
        }

        /* القائمة الرئيسية أفقية في الحاسوب */
        .navbar-list {
            list-style: none;
            margin: 0;
            padding: 0 20px;
            display: flex;
            justify-content: flex-start;
            gap: 150px;
            height: 60px;
            align-items: center;
            justify-content: center;
        }

        .navbar-item {
            position: relative;
        }

        .navbar-link {
            color: white;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
            padding: 8px 10px;
            display: block;
            user-select: none;
            transition: background-color 0.3s;
            border-radius: 6px;
        }

        .navbar-link:hover {
            background-color: #0d1b4c;
        }

        /* اللون المختلف للقسم النشط */
        .navbar-link.active {
            background-color: #1e47ff;
            font-weight: bold;
        }

        /* القائمة الفرعية تظهر عند hover في الحاسوب */
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: white;
            color: black;
            min-width: 180px;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 0;
            margin: 0;
            list-style: none;
            z-index: 1001;
        }

        .dropdown-menu li a {
            display: block;
            padding: 10px 15px;
            color: black;
            text-decoration: none;
            user-select: none;
            transition: background-color 0.3s;
            border-radius: 4px;
        }

        .dropdown-menu li a:hover,
        .dropdown-menu li a.active {
            background-color: #f0f0f0;
            font-weight: bold;
        }

        /* عرض القائمة الفرعية عند hover على الحاسوب */
        .navbar-item:hover>.dropdown-menu {
            display: block;
        }

        /* زر الهامبرغر مخفي في الحاسوب */
        .navbar-toggle {
            display: none;
            position: absolute;
            top: 15px;
            left: 20px;
            cursor: pointer;
            flex-direction: column;
            gap: 5px;
            z-index: 1010;
        }

        .navbar-toggle span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: white;
            border-radius: 2px;
        }
        /* --- تنسيقات الهاتف --- */
        @media (max-width: 768px) {

            /* إظهار زر الهامبرغر */
            .navbar-toggle {
                display: flex;
                right: 20px;
            }

            /* إخفاء القائمة الرئيسية افتراضياً */
            .navbar-list {
                flex-direction: column;
                position: fixed;
                top: 60px;
                right: -100%;
                width: 75%;
                max-width: 300px;
                height: 100vh;
                background-color: #0e2d94;
                gap: 0;
                transition: right 0.3s ease-in-out;
                padding-top: 20px;
                overflow-y: auto;
                box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
            }

            /* عند فتح القائمة */
            .navbar-list.open {
                right: 0;
            }

            /* كل عنصر بعرض كامل */
            .navbar-item {
                width: 100%;
                border-bottom: 1px solid #0e1b4b;
                top: -30%;
            }

            /* روابط القائمة */
            .navbar-link {
                padding: 15px 20px;
                font-size: 20px;
            }

            /* القوائم الفرعية مخفية افتراضياً */
            .dropdown-menu {
                position: static;
                background-color: #0d1b4c;
                box-shadow: none;
                display: none !important;
                padding-left: 20px;
                color: white;
                min-width: 100%;
            }

            /* عرض القائمة الفرعية فقط عندما يكون الوالد مفتوح */
            .navbar-item.open>.dropdown-menu {
                display: block !important;
            }

            .dropdown-menu li a {
                padding: 12px 15px;
                color: white;
                font-size: 18px;
                border-radius: 0;
            }

            .dropdown-menu li a:hover,
            .dropdown-menu li a.active {
                background-color: #1a2e7d;
                font-weight: bold;
                color: white;
                size: 20px;
            }
        }

        /* محتوى القسم الرئيسي */
        #content {
            padding: 20px;
            color: #000;
            background: rgba(255 255 255 / 0.85);
            margin: 20px auto;
            border-radius: 8px;
            max-width: 760px;

            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            min-height: 300px;
            direction: rtl;
            text-align: right;
            font-size: 18px;

            transition: background-color 0.3s;

        }

                    onclick="toggleSubmenu(event)">الدروس</a>

    <div id="content">
        <h2>مرحبًا بك!</h2>
        <p>اختر من القائمة لعرض المحتوى.</p>
    </div>

    <script>
        const toggleBtn = document.getElementById('toggle-btn');
        const navbarList = document.getElementById('navbar-list');

        toggleBtn.addEventListener('click', () => {
            navbarList.classList.toggle('open');
            closeAllSubmenus();
        });

        function closeAllSubmenus() {
            document.querySelectorAll('.navbar-item.open').forEach(item => {
                item.classList.remove('open');
            });
        }

        function closeAllMenus() {
            navbarList.classList.remove('open');
            closeAllSubmenus();
        }

        function toggleSubmenu(e) {
            if (window.innerWidth <= 768) {
                e.preventDefault();
                const parent = e.target.parentElement;
                const isOpen = parent.classList.contains('open');
                closeAllSubmenus();
                if (!isOpen) {
                    parent.classList.add('open');
                }
            }
        }

        function navigate(e) {
            e.preventDefault();

            closeAllMenus();

            const target = e.target;

            document.querySelectorAll('.navbar-link, .submenu-link').forEach(link => {
                link.classList.remove('active');
            });

            target.classList.add('active');

            // قراءة data-section و data-subsection
            let section = target.dataset.section;
            const subsection = target.dataset.subsection;

            if (!section && subsection) {
                section = 'lessons';
            }

            const content = document.getElementById('content');

            if (section === 'home') {
                content.innerHTML = `
          <h2>مرحبًا بك!</h2>
          <p>اختر من القائمة لعرض المحتوى.</p>
        `;
            } else if (section === 'lessons') {
                if (subsection === 'pdf') {
                    content.innerHTML = `
            <h2>تحميل PDF</h2>
            <ul class="pdf-list">
              <li>
                <a href="file2.pdf" download target="_blank" rel="noopener" class="btn-download">تحميل</a>
                <div class="pdf-info">
                  <h3>ملف PDF الأول</h3>
                  <p>هذا هو الوصف الخاص بملف PDF الأول</p>
                </div>
              </li>
              <li>
                <a href="file3.pdf" download target="_blank" rel="noopener" class="btn-download">تحميل</a>
                <div class="pdf-info">
                  <h3>ملف PDF الثاني</h3>
                  <p>هذا هو الوصف الخاص بملف PDF الثاني</p>
                </div>
              </li>
            </ul>
          `;
                } else {
                    content.innerHTML = `
            <h2>شرح بالفيديو</h2>
            <p>هنا تجد فيديوهات شرح لكل درس.</p>
            <iframe width="100%" height="428" src="" frameborder="0" allowfullscreen></iframe>
            <p style="margin-top: 15px; font-weight: bold; text-align: center;">
              هادا الفيديو الأول الذي يشرح 
            </p>
          `;
                }
            } else if (section === 'exercises') {
                content.innerHTML = `
          <h2>سلاسل التمارين</h2>
          <ul class="pdf-list">
            <li>
              <a href="exercises1.pdf" download target="_blank" rel="noopener" class="btn-download">تحميل</a>
              <div class="pdf-info">
                <h3>سلسلة التمارين 1 </h3>
                <p>تمارين في الرياضيات للدرس الأول</p>
              </div>
            </li>
            <li>
              <a href="exercises2.pdf" download target="_blank" rel="noopener" class="btn-download">تحميل</a>
              <div class="pdf-info">
                <h3>سلسلة التمارين 2</h3>
                <p>تمارين في الرياضيات للدرس الثاني</p>
              </div>
            </li>
          </ul>
        `;
            } else if (section === 'tests') {
                content.innerHTML = `
          <h2>الامتحانات التجريبية</h2>
          <ul class="pdf-list">
            <li>
              <a href="tests1.pdf" download target="_blank" rel="noopener" class="btn-download">تحميل</a>
              <div class="pdf-info">
                <h3>الامتحان التجريبي 1</h3>
                <p>امتحان تجريبي في الرياضيات</p>
              </div>
            </li>
            <li>
              <a href="tests2.pdf" download target="_blank" rel="noopener" class="btn-download">تحميل</a>
              <div class="pdf-info">
                <h3>الامتحان التجريبي 2</h3>
                <p>امتحان تجريبي في الرياضيات</p>
              </div>
            </li>
          </ul>
        `;
            }
        }
    </script>
